<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./style.css" />
  <title>Adopt Me</title>
</head>

<body>
  <div id="root">not rendered</div>

  <script src="https://unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">

    const PhotoStory = (props) => {
      return (
        <div>
          {'PhotoStory'}
        </div>
      )
    };

    const VideoStory = (props) => {
      return (
        <div>
          {'VideoStory'}
        </div>
      )
    };

    const components = {
      photo: PhotoStory,
      video: VideoStory
    }

    const Pet = (props) => {
      return (
        <div id="wrapper">
          <h1>{props.name}</h1>
          <h2>{props.animal}</h2>
          <h3>{props.breed}</h3>
        </div>
      )
    };

    const UserTodo = (props) => {
      const { title, imgProps, itemList } = props;
      const tagline = "ToDos"
      const mainTitle = `${title} ${tagline}`;

      return (
        <div>
          {props.children}
        </div>
      )
    };

    const Story = (props) => {
      const { noLaquiero, ...otrosProps } = props;
      const Component = components[props.type];

      return <Component {...props} />
    }


    const App = () => {
      return (
        <div>
          <h1>Adopt Me!</h1>
          <Pet name="Bella" animal="dog" breed="Bulldog" />
          <Pet name="Mimi" animal="cat" breed="black" />
          <UserTodo>
            {
              itemList.map
            }
          </UserTodo>

        </div>
      )
    };

    const container = document.getElementById("root");
    const root = ReactDOM.createRoot(container);
    root.render(React.createElement(App));
  </script>
</body>

</html>
